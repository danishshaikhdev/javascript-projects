<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Grocery-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div id="head-container">
            <img class="head-icon" src="images/cart.png" alt="cart">
            <h1 id="head">Grocery-List</h1>
        </div>

        <div id="search-bar-btn">
            <input type="text" id="input" placeholder="Enter Item Name">
            <button id="add-btn" class="btn">Add</button>
        </div>

        <div id="list" class="listItems"></div>

        <div id="clear-btn-wrapper">
            <button id="clear-all">Clear All</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
